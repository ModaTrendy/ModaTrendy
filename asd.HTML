<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Página Web Sencilla</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
  }
  .container {
    width: 80%;
    margin: auto;
    overflow: hidden;
    padding: 20px;
  }
  section {
    float: left;
    width: 70%;
    padding: 10px;
  }
  aside {
    float: right;
    width: 30%;
    padding: 10px;
    background-color: #f4f4f4;
  }
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: absolute;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>
  <header>
    <h1>Mi Página Web Sencilla</h1>
  </header>
  <div class="container">
    <section>
      <h2>Sección Principal</h2>
      <p>Bienvenido a mi página web sencilla. Esta es la sección principal donde puedes agregar tu contenido.</p>
    </section>
    <aside>
      <h2>Barra Lateral</h2>
      <p>Esta es la barra lateral donde puedes agregar información adicional.</p>
    </aside>
  </div>
  <footer>
    <p>Derechos reservados &copy; 2023</p>
  </footer>
</body>
</html>
